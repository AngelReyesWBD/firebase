<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin Estado de Servicios</title>
</head>
<body>
  <h1>Panel de Administraci칩n</h1>

  <select id="selector">
    <option value="verde">游릭 Verde</option>
    <option value="amarillo">游리 Amarillo</option>
    <option value="rojo">游댮 Rojo</option>
  </select>

  <button onclick="cambiarEstado()">Actualizar Estado</button>

  <!-- SDK Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Tu configuraci칩n -->
  <script src="firebase-config.js"></script>

  <!-- Script para escribir en Firebase -->
  <script>
    const db = firebase.database();
    const ref = db.ref("estado");

    function cambiarEstado() {
      const nuevoEstado = document.getElementById("selector").value;
      ref.set(nuevoEstado)
        .then(() => alert("Estado actualizado a: " + nuevoEstado))
        .catch((error) => alert("Error al actualizar: " + error));
    }
  </script>
</body>
</html>
