<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Estado de Servicios</title>
</head>
<body>
  <h1>Estado de Servicios IT:</h1>
  <div id="estado">Cargando...</div>

  <!-- SDK Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Tu configuraci칩n -->
  <script src="firebase-config.js"></script>

  <!-- Script para mostrar el estado -->
  <script>
    const db = firebase.database();
    const ref = db.ref("estado");

    ref.on("value", (snapshot) => {
      const estado = snapshot.val();
      const div = document.getElementById("estado");
      if (estado === "verde") div.textContent = "游릭 Todos los servicios est치n funcionando correctamente.";
      else if (estado === "amarillo") div.textContent = "游리 Servicios funcionando con advertencias.";
      else if (estado === "rojo") div.textContent = "游댮 Servicios ca칤dos. Estamos trabajando en ello.";
      else div.textContent = "Estado desconocido.";
    });
  </script>
</body>
</html>
